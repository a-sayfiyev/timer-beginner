<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    #timer {
      font-size: 2em;
      margin-bottom: 10px;
    }

    input {
      font-size: 16px;
      padding: 5px;
    }

    button {
      font-size: 1em;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container justify-content-center align-items-center text-center py-5">
    <p>Date: <span id="date"></span></p>
    <div id="timer">00:00</div>
    <label for="minutes" class="me-2">Enter Minutes:</label>
    <input type="number" id="minutes" min="1" value="5">
    <button onclick="startTimer()" class="btn btn-dark ms-1">Start</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="timer.js"></script>
</body>
</html>
